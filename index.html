<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Triangle Area Calculator</title>
  
</head>
<body>
    <div class="border">
        <div class="container">
            <h2>Triangle Area Calculator</h2>
            </div>
            <div class="container">
            <form id="triangleForm">
                <label for="base">Base:</label>
                <input type="number" id="base" min="0" required>
            
                <label for="height">Height:</label>
                <input type="number" id="height" min="0" required>
            </form>
            </div>
            <div class="container">
            <h3>Results:</h3>
            <p id="areaResult">Area of Triangle: </p>
            </div>
    </div>

<script src="./script/code.js"></script>

</body>
</html>
